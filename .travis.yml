sudo: required
services: 
  - docker

before_install:
  - docker build -t varshitha/react_docker-react -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true varshitha/react_docker-react npm run test -- --coverage

after_success:
  - docker build -t varshitha/multi-client ./client
  - docker build -t varshitha/multi-nginx ./nginx
  - docker build -t varshitha/multi-server ./server
  - docker build -t varshitha/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push varshitha/multi-client
  - docker push varshitha/multi-nginx 
  - docker push varshitha/multi-server
  - docker push varshitha/multi-worker
